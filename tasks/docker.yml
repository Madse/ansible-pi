- name: Install initial packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    pkg:
      - ca-certificates
      - curl
      - gnupg

#- name: Install docker repo key to apt
#  become: true
#  ansible.builtin.apt_key:
